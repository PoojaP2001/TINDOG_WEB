<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        input[type=text]{
            width:500px;
            padding:16px;
        }
        input[type=email]{
            width:500px;
            padding:16px;
        }
        .btn{
            padding:16px;
            border:1px solid orange;
            color:white;
            border-radius: 15px;
        }
        .btn:hover{
            background-color: blue;
           
        }

    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <h1><b>Email</b></h1>
    <p>For any questions or concerns please feel free to reach out to us by fill up this box.</p><br><br>
    <label for="name"><b>Name</b>(required)</label><br>
    <input id="name" type="text"><br>
    <label for="email"><b>Email</b>(required)</label><br>
    <input id="email" type="email"><br>
    <label for="web"><b>Website</b></label><br>
    <input id="web" type="text"><br>
    <label for="msg"><b>Message</b></label><br>
    <textarea id="w3review" name="w3review" rows="13" cols="90"></textarea><br><br>
    <button class="btn">Submit</button>
  
    
</body>
</html>
